<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lunch Checker</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./angular.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body ng-controller="LunchCheckController">
        <div class="container">
           
            <input type="text" class="items" ng-model="items"placeholder="list comma separated dishes you usually have for lunch">
            <button ng-click="check();">Check If Too Much</button>
            <label>{{message}}</label>
            <div>
                <div class="circle green {{green_opacity}}"></div>
                <div class="circle red {{red_opacity}}"></div>
            </div>
        </div>
    </body>
</html>
